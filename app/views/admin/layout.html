<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Dashboard - Ace Admin</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="/assets/admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/admin/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="/assets/admin/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="/assets/admin/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="/assets/admin/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="/assets/admin/css/ace-skins.min.css" />
		<link rel="stylesheet" href="/assets/admin/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="/assets/admin/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="/assets/admin/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="/assets/admin/js/html5shiv.min.js"></script>
		<script src="/assets/admin/js/respond.min.js"></script>
		<![endif]-->
		<style>
		.input-xs {
			border: 1px solid #fcfcfc;
			border-color: #fcfcfc;
			height: 24px;
			line-height: 1.2px;
			width: 100%;
			font-size: 11px;
		}
		</style>
	</head>

	<body class="no-skin">
		{{ include('admin/navbar.html') }}

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			{{ include('admin/sidebar.html') }}

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>
							<li class="active">Dashboard</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						{{ include('admin/ace_settings.html') }}
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div><!-- /.main-content -->

			{{ include('admin/footer.html') }}

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="/assets/admin/js/jquery-2.1.4.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="/assets/admin/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="/assets/admin/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="/assets/admin/js/excanvas.min.js"></script>
		<![endif]-->
		<script src="/assets/admin/js/jquery-ui.custom.min.js"></script>
		<script src="/assets/admin/js/jquery.ui.touch-punch.min.js"></script>
		<script src="/assets/admin/js/jquery.easypiechart.min.js"></script>
		<script src="/assets/admin/js/jquery.sparkline.index.min.js"></script>
		<script src="/assets/admin/js/jquery.flot.min.js"></script>
		<script src="/assets/admin/js/jquery.flot.pie.min.js"></script>
		<script src="/assets/admin/js/jquery.flot.resize.min.js"></script>

		<!-- ace scripts -->
		<script src="/assets/admin/js/ace-elements.min.js"></script>
		<script src="/assets/admin/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->

		{% block custom_js %}
		{% endblock %}

	</body>
</html>
